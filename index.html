<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./docs/images/favicon.png">
    <title>CartoonColours</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/b072c8cf25.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="nav-bar" class="nav-bar">
      <div id="search-bar" class="search-bar">
        <input id="search-bar-input" class="search-bar-input" placeholder="type in a name or #" autofocus="true" type="text"></input>
      </div>
      <header id="header-right" class="header-right">
        <div id="menu" class="button-menu"></div>
        <button type="button" class="save button" id="save-button">
          <i class="fa fa-download" aria-hidden="true"></i>
        </button>
        <button type="button" class="back button" id="back-button">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </button>
        <button type="button" class="random button" id="random-button">
          <i class="fa fa-random" aria-hidden="true"></i>
        </button>
        <button type="button" class="next button" id="next-button">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </header>
    </div>


    <div id="palette-background" class="palette">
      <p id=pokemon-name class="pokemon-name"></p>
      <p id ="main-hexcode" class="main-hexcode"></p>
      <h1 id="main-color"></h1>

    </div>
    <div id="palette-slab" class="palette-slab">
      <div><h3 id="color1"><span id="hexcode1"></span></h3></div>
      <div><h3 id="color2"><span id="hexcode2"></span></h3></div>
      <div><h3 id="color3"><span id="hexcode3"></span></h3></div>
      <div><h3 id="color4"><span id="hexcode4"></span></h3></div>
      <div><h3 id="color5"><span id="hexcode5"></span></h3></div>
      <div><h3 id="color6"><span id="hexcode6"></span></h3></div>
      <div><h3 id="color7"><span id="hexcode7"></span></h3></div>
      <div><h3 id="color8"><span id="hexcode8"></span></h3></div>
      <div><h3 id="color9"><span id="hexcode9"></span></h3></div>
    </div>


    <canvas id="colours-canvas"></canvas>
    <canvas id="colours-canvas-right"></canvas>

    <div id="modal" class="modal">
      <div id="modal-container" class="modal-container">
        <div class="modal-content">
          <h5 class="export">Export</h5>
          <h2 id="palette-name"></h2>
          <span id="modal-close" class="close">&times;</span>
          <div class="modal-palette">
            <div id="modal-main-color"></div>
            <div id="modal-color1"></div>
            <div id="modal-color2"></div>
            <div id="modal-color3"></div>
            <div id="modal-color4"></div>
            <div id="modal-color5"></div>
            <div id="modal-color6"></div>
            <div id="modal-color7"></div>
            <div id="modal-color8"></div>
            <div id="modal-color9"></div>
          </div>

          <div class="modal-code">
            <div>
              <h5>hex</h5>
              <span id ="m-hexcode0"></span>
              <span id ="m-hexcode1"></span>
              <span id ="m-hexcode2"></span>
              <span id ="m-hexcode3"></span>
              <span id ="m-hexcode4"></span>
              <span id ="m-hexcode5"></span>
              <span id ="m-hexcode6"></span>
              <span id ="m-hexcode7"></span>
              <span id ="m-hexcode8"></span>
              <span id ="m-hexcode9"></span>
            </div>
          </div>
          <div class="modal-code">
            <div>
              <h5>rgb</h5>
              <span id="m-rgb0"></span>
              <span id="m-rgb1"></span>
              <span id="m-rgb2"></span>
              <span id="m-rgb3"></span>
              <span id="m-rgb4"></span>
              <span id="m-rgb5"></span>
              <span id="m-rgb6"></span>
              <span id="m-rgb7"></span>
              <span id="m-rgb8"></span>
              <span id="m-rgb9"></span>
            </div>
          </div>
          <div class="modal-code">
            <div>
              <h5>html</h5>
              <span id="m-html0"></span>
              <span id="m-html1">style="color:#9370DB;"</span>
              <span id="m-html2"></span>
              <span id="m-html3"></span>
              <span id="m-html4"></span>
              <span id="m-html5"></span>
              <span id="m-html6"></span>
              <span id="m-html7"></span>
              <span id="m-html8"></span>
              <span id="m-html9"></span>
            </div>
          </div>
          <div class="modal-code">
            <div>
              <h5>css</h5>
              <span id="m-css0"></span>
              <span id="m-css1">.color-1 {color: #9370DB;}</span>
              <span id="m-css2"></span>
              <span id="m-css3"></span>
              <span id="m-css4"></span>
              <span id="m-css5"></span>
              <span id="m-css6"></span>
              <span id="m-css7"></span>
              <span id="m-css8"></span>
              <span id="m-css9"></span>
            </div>
          </div>

        </div>
      </div>
      <div id="overlay" class="overlay"></div>
    </div>

  </body>
  <script type="application/javascript" src="js/bundle.js"></script>
</html>
