<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CartoonColours</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="nav-bar">
      <div id="search-bar" class="search-bar">
        <input id="search-bar-input" class="search-bar-input" placeholder="type in a name or #" autofocus="true" type="text"></input>
      </div>
      <div id="random-button" class="random button"><p>Random</p></div>
      <button type="button" class="next button" id="next-button">Next</button>
      <button type="button" class="back button" id="back-button">Back</button>
    </div>


    <div id="palette-background" class="palette-background">
      <p id=pokemon-name class="pokemon-name"></p>
      <p id ="main-hexcode" class="main-hexcode"></p>
      <h1 id="main-color"></h1>
    </div>

    <div id="palette-slab" class="palette-slab">
      <div><h3 id="color1"><span id="hexcode1"></span></h3></div>
      <div><h3 id="color2"><span id="hexcode2"></span></h3></div>
      <div><h3 id="color3"><span id="hexcode3"></span></h3></div>
      <div><h3 id="color4"><span id="hexcode4"></span></h3></div>
      <div><h3 id="color5"><span id="hexcode5"></span></h3></div>
      <div><h3 id="color6"><span id="hexcode6"></span></h3></div>
      <div><h3 id="color7"><span id="hexcode7"></span></h3></div>
      <div><h3 id="color8"><span id="hexcode8"></span></h3></div>
      <div><h3 id="color9"><span id="hexcode9"></span></h3></div>
    </div>

    <canvas id="colours-canvas"></canvas>

  </body>
  <script type="application/javascript" src="js/bundle.js"></script>
</html>
