<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CartoonColours</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="header">
    </div>
    <div id="search-bar" class="search-bar">
      <input id="search-bar-input" class="search-bar-input" placeholder="type in a name" autofocus="true"></input>
    </div>
    <div id="palette-background" class="palette">
      <p id=pokemon-name class="pokemon-name"></p>
      <p id ="main-hexcode" class="main-hexcode">#123hex</p>
      <h1 id="main-color"></h1>
    </div>
    <div id="palette-slab" class="palette-slab">
      <div>
        <h3 id="color1"><span id="hexcode1"></span></h3>
      </div>
      <div>
        <h3 id="color2"><span id="hexcode2"></span></h3>
      </div>
      <div>
        <h3 id="color3"><span id="hexcode3"></span></h3>
      </div>
      <div>
        <h3 id="color4"><span id="hexcode4"></span></h3>
      </div>
      <div>
        <h3 id="color5"><span id="hexcode5"></span></h3>
      </div>
      <div>
        <h3 id="color6"><span id="hexcode6"></span></h3>
      </div>
      <div>
        <h3 id="color7"><span id="hexcode7"></span></h3>
      </div>
      <div>
        <h3 id="color8"><span id="hexcode8"></span></h3>
      </div>
      <div>
        <h3 id="color9"><span id="hexcode9"></span></h3>
      </div>
    </div>
    <canvas id="colours-canvas"></canvas>
    <div id="random-pokemon" class="random-pokemon"><p>Random</p></div>
    <button type="button" class="random-button" id="random-button">Next</button>
  </body>
  <script type="application/javascript" src="js/bundle.js"></script>
</html>
